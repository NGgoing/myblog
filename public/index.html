<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- 设置网页的显示视口并告诉浏览器其大小为设备逻辑像素大小 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- 页签图标的引用，注意绝对路径（%PUBLIC_URL%/favicon.ico）和相对路径（./favicon.ico） -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="description" content="ng's blog" />
    <title>myblog</title>
  </head>
  <body>
    <!-- 存放组件的容器 ↓↓ -->
    <div id="root"></div>
  </body>
</html>
